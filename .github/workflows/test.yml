name: ğŸ§ª Test

on:
  pull_request:
  push:
    branches:
      - '**'

jobs:
  test:
    name: ğŸ” Build & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: âœ… Success
        if: success()
        run: echo "All checks passed!"
