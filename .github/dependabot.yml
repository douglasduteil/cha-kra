version: 2
updates:
  # Main app dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "douglasduteil"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      # Ignore major version updates for framework packages (manual review needed)
      - dependency-name: "solid-js"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@solidjs/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]

  # E2E test dependencies
  - package-ecosystem: "npm"
    directory: "/e2e"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "douglasduteil"
    labels:
      - "dependencies"
      - "e2e"
      - "npm"
    commit-message:
      prefix: "deps(e2e)"
      include: "scope"
    ignore:
      # Ignore major version updates for Playwright (manual review needed)
      - dependency-name: "@playwright/test"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "douglasduteil"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(ci)"
